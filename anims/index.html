<body>

<div id="player"></div>

<script>
const ruffle = window.RufflePlayer?.newest() || window.RufflePlayer();
const player = ruffle.createPlayer();
document.getElementById("player").appendChild(player);

function cargar(nombre){
  player.load(nombre);
}
</script>
